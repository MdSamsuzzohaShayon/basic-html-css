<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Download file</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .wrapper{
            height: 100vh;
            width: 50%;
            margin-left: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(38, 27, 43);
        }
        .wrapper img{
            width: 400px;
            transform: rotate(-90deg);
        }
        .btn{
            padding: 20px 50px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="./downloadable.jpg" alt="">
        <a href="womething.pdf" class="btn" download >Download PDF</a>
    </div>
    <a href="womething.pdf" download>womething</a>
    
    
</body>
</html>
